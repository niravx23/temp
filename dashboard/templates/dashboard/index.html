{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
               

                <a href="{% url 'item:detail' item.id %}" class="max-w-sm rounded overflow-hidden shadow-lg">
                    <img class="w-full" src="{{ item.image.url }}" alt="Sunset in the mountains">
                    <div class="px-6 py-4">
                      <div class="font-bold text-xl mb-2">{{ item.name }}</div>
                      <p class="text-gray-700 text-base">
                        {{item.description}}
                      </p>
                    </div>
                    <div class="px-6 pt-4 pb-2">
                      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Price: {{ item.price }}</span>
                    </div>
                  </a>

            {% endfor %}
        </div>
    </div>
{% endblock %}
